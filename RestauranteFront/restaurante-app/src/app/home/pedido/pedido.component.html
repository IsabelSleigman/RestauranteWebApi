<div class="mat-elevation-z4" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap>
    <table [dataSource]="matDataSource" mat-table class="full-width-table">
      <!-- Id Column -->
      <ng-container matColumnDef="pedidoId">
        <th mat-header-cell *matHeaderCellDef>Pedido</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
  
       <!-- Name Column -->
       <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="quantidadeProduto">
        <th mat-header-cell *matHeaderCellDef>Quantidade de Produtos</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="pedidoValor">
        <th mat-header-cell *matHeaderCellDef>Pedido Valor</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>StatusPedido</th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Editar/Deletar</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/clients/update/{{row.id}}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="/clients/delete/{{row.id}}" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
