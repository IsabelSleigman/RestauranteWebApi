<mat-card class="card" fxLayout="column" fxFlex>
    <div class="title" fxLayout="column">
      <div fxLayout="row" fxFlex fxLayoutGap="50px">
        <h2>Relatorio</h2>
        <div fxLayout="row" fxLayoutGap="50px" fxFlex fxLayoutAlign="end center">
        </div>
      </div>
    </div>
  
    <mat-card class="empty" fxLayoutAlign="center center" fxFlex *ngIf="relatorio.lucroTotal === 0">
      <h2>Nenhum arquivo no sistema</h2>
    </mat-card>
  
    <mat-card fxLayout="column" *ngIf="relatorio.lucroTotal > 0">
      <table mat-table class="mat-elevation-z8 table">
  
        <ng-container matColumnDef="atendimento">
            <th mat-header-cell class="th" *matHeaderCellDef>Atendimentos Geral</th>
            <td mat-cell *matCellDef="let row"> {{row?.quantidadeAtendimento}} </td>
          </ng-container>
    
          <ng-container matColumnDef="cliente">
            <th mat-header-cell class="th" *matHeaderCellDef>Quantidade de clientes</th>
            <td mat-cell *matCellDef="let row"> {{row?.quantidadeCliente}} </td>
          </ng-container>
    
          <ng-container matColumnDef="valor">
            <th mat-header-cell class="th" *matHeaderCellDef>Valor total R$</th>
            <td mat-cell *matCellDef="let row"> {{row?.lucroTotal | currency: 'BRL'}} </td>
          </ng-container>
  
       
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
      </table>
    </mat-card>
  </mat-card>
