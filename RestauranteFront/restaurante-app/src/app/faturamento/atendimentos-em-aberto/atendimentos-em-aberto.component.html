<mat-card class="card" fxLayout="column" fxFlex>
    <div class="title" fxLayout="column">
      <div fxLayout="row" fxFlex fxLayoutGap="50px">
        <h2>Atendimentos Em Abertos </h2>
        <div fxLayout="row" fxLayoutGap="50px" fxFlex fxLayoutAlign="end center">
        </div>
      </div>
    </div>
  
    <mat-card class="empty" fxLayoutAlign="center center" fxFlex *ngIf="comandasAbertas.length === 0">
      <h2>Nenhuma comanda no sistema</h2>
    </mat-card>
  
    <mat-card fxLayout="column" *ngIf="comandasAbertas.length > 0">
      <table mat-table [dataSource]="comandasAbertas" class="mat-elevation-z8 table">
  
        <ng-container matColumnDef="comandaId">
          <th mat-header-cell class="th" *matHeaderCellDef>Comanda</th>
          <td mat-cell *matCellDef="let row"> {{row?.comandaId}} </td>
        </ng-container>
  
        <ng-container matColumnDef="mesaId">
          <th mat-header-cell class="th" *matHeaderCellDef>Mesa</th>
          <td mat-cell *matCellDef="let row"> {{row?.mesaId}} </td>
        </ng-container>
  
        <ng-container matColumnDef="dataHora">
          <th mat-header-cell class="th" *matHeaderCellDef>Hora de Entrada</th>
          <td mat-cell *matCellDef="let row"> {{row?.dataHoraEntrada | date: 'HH:mm'}} </td>
        </ng-container>
  
        <ng-container matColumnDef="quantidadePedidos">
          <th mat-header-cell class="th" *matHeaderCellDef>Total de Pedidos</th>
          <td mat-cell *matCellDef="let row"> {{row?.quantidadePedidos}} </td>
        </ng-container>

        
        <ng-container matColumnDef="quantidadeClientes">
            <th mat-header-cell class="th" *matHeaderCellDef>Clientes</th>
            <td mat-cell *matCellDef="let row"> {{row?.quantidadeClientes}} </td>
          </ng-container>
          
        <ng-container matColumnDef="valor">
            <th mat-header-cell class="th" *matHeaderCellDef>Valor R$</th>
            <td mat-cell *matCellDef="let row"> {{row?.valorComanda | currency: 'BRL'}} </td>
          </ng-container>

          <ng-container matColumnDef="abrir">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <button matTooltip="Abrir" mat-flat-button (click)="abrirComanda(row)">
                <i class="material-icons">plagiarism</i>
              </button>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
      </table>
    </mat-card>
  </mat-card>
