<div class="example-card"  mat-dialog-content>
    <mat-card class="card" >
        <form [formGroup]="formEditar">
        <mat-card-header class="header">
                <mat-card-title>{{pedido.produtoNome}}</mat-card-title>
                <mat-card-subtitle>{{pedido.produtoId}}</mat-card-subtitle>
                <mat-card-subtitle>{{pedido.pedidoValor | currency: 'BRL'}}</mat-card-subtitle>
            
        </mat-card-header>
        <img mat-card-image src="../../../assets/cardapio/img{{pedido.produtoId}}.jpg" alt="Foto Produtos">
        <mat-dialog-actions class="dialog-actions">
        <mat-label class="mat-label" for="quantidade" for="quantidade">Quantidade</mat-label>
               <input  formControlName="quantidade" type="number" min="1" max="7">
        </mat-dialog-actions>
        <mat-card-actions>
            <button class="button" mat-button (click)="editarPedido()">Confirmar</button>
            <button class="button" mat-button (click)="cancelar()">Voltar</button>
        </mat-card-actions>
    </form>
    </mat-card>
</div>
